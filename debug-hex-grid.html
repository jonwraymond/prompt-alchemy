<!DOCTYPE html>
<html>
<head>
    <title>Hex Grid Debug</title>
</head>
<body>
    <h1>Hex Grid Diagnostic</h1>
    
    <script>
    // Check if we can access the application
    setTimeout(() => {
        console.log('=== HEX GRID DIAGNOSTIC ===');
        
        // Check if main elements exist
        const container = document.getElementById('hex-flow-container');
        const svg = document.getElementById('hex-flow-board');
        const nodesGroup = document.getElementById('hex-nodes');
        const pathsGroup = document.getElementById('connection-paths');
        
        console.log('Container:', container);
        console.log('SVG:', svg);
        console.log('Nodes Group:', nodesGroup);
        console.log('Paths Group:', pathsGroup);
        
        // Check if UnifiedHexFlow exists
        console.log('UnifiedHexFlow class available:', typeof UnifiedHexFlow);
        console.log('window.unifiedHexFlow instance:', window.unifiedHexFlow);
        
        // Check if instance has nodes
        if (window.unifiedHexFlow) {
            console.log('Instance nodes size:', window.unifiedHexFlow.nodes.size);
            console.log('Instance validation:', window.unifiedHexFlow.validateElements());
        }
        
        // Check DOM content
        if (nodesGroup) {
            console.log('Nodes in DOM:', nodesGroup.children.length);
            console.log('Node elements:', Array.from(nodesGroup.children));
        }
        
    }, 2000);
    </script>
    
    <iframe src="http://localhost:8090" width="100%" height="600"></iframe>
</body>
</html>
