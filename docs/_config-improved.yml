# Jekyll Settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Plugins for enhanced functionality
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-redirect-from

# SEO Plugin Settings
seo:
  type: WebSite
  name: Prompt Alchemy
  headline: AI Prompt Generation and Optimization Toolkit
  description: Transform raw ideas into high-quality prompts for AI systems through a three-phase refinement process
  url: https://jonwraymond.github.io/prompt-alchemy
  logo: https://jonwraymond.github.io/prompt-alchemy/assets/prompt_alchemy2.png

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.gem"
  - "*.gemspec"
  - tools/
  - docs/
  - Rakefile
  - README.md
  - CHANGELOG.md
  - LICENSE
  - CNAME