    url: /mcp-integration
  - title: MCP Tools
    url: /mcp-tools
  - title: CLI Reference
    url: /cli-reference
  - title: API Reference
    url: /api-reference
  - title: Vector Embeddings
    url: /vector-embeddings
  - title: Multi-Arch Builds
    url: /multi-arch-builds

# Jekyll Settings
markdown: kramdown
highlighter: rouge

# Exclude files from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
