<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Interface - Prompt Alchemy</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/enhanced-interface.css">
    <link rel="stylesheet" href="/static/css/magical-header.css">
    
    <!-- JavaScript Files -->
    <script src="/static/js/enhanced-interface.js" defer></script>
    <script src="/static/js/magical-header.js" defer></script>
</head>
<body>
    <div class="enhanced-container">
        <!-- Header Section (Will be replaced by magical header) -->
        <header class="main-header">
            <h1 class="main-title">Enhanced Interface</h1>
            <p class="main-subtitle">Advanced prompt generation with visual effects</p>
        </header>

        <!-- Prompt Input Section -->
        <section class="prompt-section">
            <div class="prompt-container">
                <form id="prompt-form">
                    <!-- Rainbow Border Input Container -->
                    <div class="rainbow-input-container">
                        <textarea 
                            id="prompt-input"
                            class="prompt-input"
                            placeholder="Enter your prompt here... Describe what you want to create or achieve."
                            rows="4"
                            aria-label="Prompt input"
                            required
                        ></textarea>
                    </div>
                    
                    <!-- Button Container -->
                    <div class="button-container">
                        <button type="button" class="btn btn-options" id="options-btn">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M12 15.5A3.5 3.5 0 0 1 8.5 12A3.5 3.5 0 0 1 12 8.5a3.5 3.5 0 0 1 3.5 3.5a3.5 3.5 0 0 1-3.5 3.5m7.43-2.53c.04-.32.07-.64.07-.97c0-.33-.03-.66-.07-1l1.86-1.41c.17-.13.22-.36.12-.55l-1.76-3.03a.448.448 0 0 0-.52-.22l-2.19.91c-.46-.35-.97-.62-1.51-.84L16.06 2.5c-.03-.23-.21-.4-.45-.4h-3.52c-.24 0-.42.17-.45.4L11.27 4.95c-.54.22-1.05.49-1.51.84l-2.19-.91c-.23-.09-.49 0-.52.22L5.29 8.13c-.1.19-.05.42.12.55L7.27 10.09c-.04.34-.07.67-.07 1c0 .33.03.65.07.97l-1.86 1.41c-.17.13-.22.36-.12.55l1.76 3.03c.12.22.29.28.52.22l2.19-.91c.46.35.97.62 1.51.84l.37 1.95c.03.23.21.4.45.4h3.52c.24 0 .42-.17.45-.4l.37-1.95c.54-.22 1.05-.49 1.51-.84l2.19.91c.23.09.49 0 .52-.22l1.76-3.03c.1-.19.05-.42-.12-.55l-1.86-1.41Z"/>
                            </svg>
                            Options
                        </button>
                        
                        <button type="submit" class="btn btn-generate" id="generate-btn">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M19,19H5V5H19M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M13.96,12.29L11.21,15.83L9.25,13.47L6.5,17H17.5L13.96,12.29Z"/>
                            </svg>
                            Generate
                        </button>
                    </div>
                </form>
                
                <!-- Options Panel (Hidden by default) -->
                <div id="options-panel" class="options-panel" style="display: none;">
                    <!-- Options content will be added here -->
                </div>
            </div>
        </section>

        <!-- Third Section (Placeholder) -->
        <section class="third-section" id="third-section">
            <!-- Content to be specified later -->
        </section>
    </div>
</body>
</html>
